apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: voter-api
  labels:
    app: election
  name: election
spec:
  replicas: 3
  strategy: {}
  template:
    metadata:
      labels:
        app: election
    spec:
      containers:
      - image: garystafford/election-service:kub-aks-0.5.48
        name: election
        ports:
        - containerPort: 8080
        
        env:
        - name: AZURE_SERVICE_BUS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
            name: azure-service-bus
            key: connection-string
        
        - name: SPRING_DATA_MONGODB_URI
          valueFrom:
            secretKeyRef:
            name: azure-cosmosdb-election
            key: connection-string
        
        command: ["/bin/sh"]
        args: ["-c", "java -Dspring.profiles.active=kub-aks -Djava.security.egd=file:/dev/./urandom -jar /election/election-service.jar"]
        imagePullPolicy: Always
      restartPolicy: Always
status: {}
